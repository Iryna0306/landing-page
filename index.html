<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container container">
                <a href="#" class="header-logo">
                    <img src="img/Logo.jpg" alt="Alivio">
                </a>
                <nav class="header-menu menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Why Alivio</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Solutions</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Community</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Pricing</a>
                        </li>
                    </ul>
                    <div class="header-btn button">
                        <span class="button-span">Sing in</span>
                        <button class="button-button">Start Trial</button>
                    </div>
                </nav>
                <span class="hamb">â˜°</span>
                <span class="overlay"></span>
            </div>
        </header>
        <main class="page">
            <div class="page-main-block main-block">
                <div class="main-block-container">
                    <h1 class="mine-title">Be aware, Manage well.</h1>
                    <div class="mine-text">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</div>
                    <button class="button-button main-button">Find Your Way<button>
                </div>
                <div class="main-block-image pic">
                    <img src="img/BG.png" alt="BG">
                </div>
            </div>
        </main>
    </div>  
    <script>
        $(function(){
            $('.hamb').click(function(){
                $('.header-menu').animate({
                right: 0
                });
            $(this).hide();
            $('.overlay').fadeIn();
            });
            $('.header-menu span, .overlay').click(function(){
                $('.header-menu').animate({
                right: -250
            });
            $('.hamb').show();
            $('.overlay').fadeOut();
            });
        });
    </script> 
</body>
</html>
